version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  auth-service:
    build: ./services/auth-service
    ports:
      - "8001:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb

  products-service:
    build: ./services/products-service
    ports:
      - "8002:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb

  orders-service:
    build: ./services/orders-service
    ports:
      - "8003:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb

  payments-service:
    build: ./services/payments-service
    ports:
      - "8004:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
    depends_on:
      - mongodb

  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - auth-service
      - products-service
      - orders-service
      - payments-service

volumes:
  mongodb_data:
